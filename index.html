<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <title>UG Student Grade/Percentage Calculate</title>
  </head>
  <body>
    <div class="container my-5">
        <div class="card shadow-lg border-0 px-3 py-3">
            <h2 class="text-center mb-3">Grade/Percentage Calculate</h2>
            <form  id="form">
            <div class="row">
                <div class="col-xl-6 col-md-12">
                    <div class="form-group">
                        <label for="">Paper 1 :</label>
                        <input type="number" min="0" max="100" class="form-control" id="paper1" placeholder="Paper 1" >
                       
                    </div>
                </div>
                <div class="col-xl-6 col-md-12">
                    <div class="form-group">
                        <label for="">Paper 2 :</label>
                        <input type="number" min="0" max="100" class="form-control" id="paper2" placeholder="Paper 2" >
                    
                    </div>
                </div>
                <div class="col-xl-6 col-md-12">
                    <div class="form-group">
                        <label for="">Paper 3 :</label>
                        <input type="number" min="0" max="100" class="form-control" id="paper3" placeholder="Paper 3" >
                        
                    </div>
                </div>
                <div class="col-xl-6 col-md-12">
                    <div class="form-group">
                        <label for="">Paper 4 :</label>
                        <input type="number" min="0" max="100" class="form-control" id="paper4" placeholder="Paper 4" >
                        
                    </div>
                </div>
                <div class="col-xl-6 col-md-12">
                    <div class="form-group">
                        <label for="">Paper 5 :</label>
                        <input type="number" min="0" max="100" class="form-control" id="paper5" placeholder="Paper 5" >
                        
                    </div>
                </div>
                <div class="col-xl-6 col-md-12">
                    <div class="form-group">
                        <label for="">Paper 6 :</label>
                        <input type="number" min="0" max="100" class="form-control" id="paper6" placeholder="Paper 6" >
                        
                    </div>
                </div>
                <div class="col-xl-6 col-md-12">
                    <div class="form-group">
                        <label for="">Paper 7 :</label>
                        <input type="number" min="0" max="100" class="form-control" id="paper7" placeholder="Paper 7" >
                        
                    </div>
                </div>
                <div class="col-xl-6 col-md-12">
                    <div class="form-group">
                        <label for="">Paper 8 :</label>
                        <input type="number" min="0" max="100" class="form-control" id="paper8" placeholder="Paper 8" >
                        
                    </div>
                </div>
                <div class="col-xl-12 col-md-12 text-center mt-3">
                    <div class="form-group">
                        <input type="button" class="btn btn-dark text-uppercase font-weight-bold" onclick="calc()" value="Calculate">
                        <input type="button" class="btn btn-danger text-uppercase font-weight-bold" onclick="reset()" value="Reset">
                    </div>
                </div>
                <div class="col-xl-12 col-md-12 text-center showdata">
                    <p id="showData"></p>
                </div>
            </div>
        </form>
        </div>
    </div>
 
    
    <script src="main.js"></script>


  </body>
</html>
